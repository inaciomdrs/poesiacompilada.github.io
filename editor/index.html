<!doctype HTML>

<html>
  <head>
    <meta charset="utf-8">
    <title>Poesia()</title>
    <style type="text/css">
      @import url(codemirror/codemirror.css);
      @import url(codemirror/monokai.css);
    </style>
    <style type="text/css" media="screen">
      body {
      font-size: 26px;
      margin: 0;
      overflow: hidden;
      }

      #window {
      position: absolute;
      right: 0;
      left: 0;
      bottom: 0;
      top: 0;
      }

      #sidebar {
      width: 64px;
      float: left;
      height: 100%;

      background: #878882;
      }

      #view {
      left: 64px;
      right: 0;
      height: 100%;
      position: absolute;
      }

      #editor {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 50%;
      }

      #poem {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      /*width: 50%;*/
      color: white;
      background: #272822;
      border-radius: 4px;
      box-shadow: 0 0 4px #444;
      }

      #poem_container {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      width: 50%;
      color: white;
      background: #575852;
      overflow: auto;
      background-image: url(img/dot.png);
      }

      .button {
      margin: 2px;
      }

      .button:hover {
      cursor: pointer;
      }

      .button:active {
      }

      .d-title {
      font-size: 26px;
      color: #333;
      }

      .d-buttonl {
      background: #fff;

      color: #666;
      border-radius: 6px;
      box-shadow: 0 0 2px 0 #555;

      position: absolute;
      left: 6px;
      bottom: 6px;

      padding: 12px;
      }

      .d-buttonr {
      background: #fff;

      color: #666;
      border-radius: 6px;
      box-shadow: 0 0 2px 0 #555;

      position: absolute;
      right: 6px;
      bottom: 6px;

      padding: 12px;
      }

      .d-buttonr:hover {
      cursor: pointer;
      }

      .d-buttonl:hover {
      cursor: pointer;
      }

      .d-buttonr:active {
      background: #9f9;
      }

      .d-buttonl:active {
      background: #9f9;
      }

      .d-entry {
      background: white;
      border: none;
      margin: 12px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid orange;
      }

      #dialog {
      z-index: 100;

      background: #ddd;
      color: #999;

      text-align: center;
      padding: 12px;

      font-family: sans-serif;
      font-size: 18px;

      position: absolute;

      width: 300px;
      height: 128px;

      border-radius: 6px;
      box-shadow: 0 0 6px 0 black;

      left: 50%;
      top: 50%;

      margin-left: -150px;
      margin-top: -64px;

      display: none;
      }
    </style>

    <script src="js/html5.js" type="text/javascript"></script>
    <script src="js/poetry.js" type="text/javascript"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="window">
      <div id="sidebar">
	<div class="button" title="Manual">
	  <img src="img/help.png" width=60 height=60>
	</div>
	<div class="button" title="Exportar" onclick="comp.exportToWindow()">
	  <img src="img/export.png" width=60 height=60>
	</div>
	<div class="button" title="Mudar cor" onclick="openEd()">
	  <img src="img/code.png" width=60 height=60>
	</div>
	<div class="button" title="Aumentar fonte" onclick="comp.changeFontSize(+1)">
	  <img src="img/a+.png" width=60 height=60>
	</div>
	<div class="button" title="Diminuir fonte" onclick="comp.changeFontSize(-1)">
	  <img src="img/a-.png" width=60 height=60>
	</div>
      </div>

      <div id="view">
	<!-- Write Poetry here -->
	<div id="editor"></div>
	<!-- See it here -->
	<!--<pre>
	  <code id="poem">
	  </code>
	</pre>-->
	<div id="poem_container">
	  <canvas id="poem" width="0" height="0"></canvas>
	</div>
      </div>
    </div>

    <div id="dialog">
      <div class="d-title">Selecionar cor</div>

      <input type="text" class="d-entry" id="color">

      <div class="d-buttonl" onclick="closeEd();">Cancelar</div>
      <div class="d-buttonr" onclick="colorize();">Utilizar</div>
    </div>

    <script src="codemirror/codemirror.js" type="text/javascript"></script>
    <script src="js/color.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
